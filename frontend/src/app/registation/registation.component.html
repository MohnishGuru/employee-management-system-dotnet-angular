<!DOCTYPE >
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .main h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color:  #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
 <div class="main">
  <h2>Registration Form</h2>

  <form [formGroup]="registationForm">

    <label>First Name</label>
    <input type="text" formControlName="firstName">

    <label>Last Name</label>
    <input type="text" formControlName="lastName">

    <label>Email</label>
    <input type="email" formControlName="email">

    <label>Password</label>
    <input type="password" formControlName="password">

    <label>Mobile</label>
    <input type="text" formControlName="mobile">

    <label>Gender</label>
    <select formControlName="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <button type="button"
            (click)="addRegistation()"
            [disabled]="registationForm.invalid">
      Submit
    </button>

    <p>
      <a routerLink="/login">Login here</a>
    </p>

  </form>
</div>

</body>

</html>
